<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infos Système</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Informations du Système</h1>
        
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"><strong>Nom d'hôte :</strong> {{ info.hostname }}</li>
                    <li class="list-group-item"><strong>Adresse IP :</strong> {{ info.ip }}</li>
                    <li class="list-group-item"><strong>OS :</strong> {{ info.os }}</li>
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">{{ cpu_chart | safe }}</div>
            <div class="col-md-4">{{ ram_chart | safe }}</div>
            <div class="col-md-4">{{ disk_chart | safe }}</div>
        </div>
    </div>
    <script>
        setInterval(function() {
            location.reload();
        }, 5000);  // 5000ms = 5s
    </script>
</body>
</html>
